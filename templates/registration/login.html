{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="mt-3">
                        Don't have an account? Register as a 
                        <a href="{% url 'register_job_seeker' %}">Job Seeker</a> or 
                        <a href="{% url 'register_recruiter' %}">Recruiter</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
