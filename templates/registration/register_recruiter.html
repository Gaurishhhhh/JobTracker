{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Register as Recruiter</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="{% url 'login' %}" class="btn btn-secondary">Already have an account?</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
